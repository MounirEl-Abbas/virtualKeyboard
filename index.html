<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/14281fe40e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--First row = 11 Buttons
    Second row = 10 Buttons
    Third row = 11 Buttons
    Fourth row = 10 Buttons
    Fifth row = Spacebar -->
    <textarea
      placeholder="Click on keyboard below to type"
      cols="100"
      rows="16"
    ></textarea>
    <div class="container">
      <div class="row row1">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="0">0</button>
        <button id="backspace" class="fas fa-backspace"></button>
      </div>

      <div class="row row2">
        <button id="q">q</button>
        <button id="w">w</button>
        <button id="e">e</button>
        <button id="r">r</button>
        <button id="t">t</button>
        <button id="y">y</button>
        <button id="u">u</button>
        <button id="i">i</button>
        <button id="o">o</button>
        <button id="p">p</button>
      </div>
      <div class="row row3">
        <button id="caps" class="fas fa-caret-square-up">
          <div class="caps-lock-signal"></div>
        </button>
        <button id="a">a</button>
        <button id="s">s</button>
        <button id="d">d</button>
        <button id="f">f</button>
        <button id="g">g</button>
        <button id="h">h</button>
        <button id="j">j</button>
        <button id="k">k</button>
        <button id="l">l</button>
        <button id="enter" class="fas fa-level-down-alt"></button>
      </div>
      <div class="row row4">
        <button id="z">z</button>
        <button id="x">x</button>
        <button id="c">c</button>
        <button id="v">v</button>
        <button id="b">b</button>
        <button id="n">n</button>
        <button id="m">m</button>
        <button id="comma">,</button>
        <button id="period">.</button>
        <button id="question-mark">?</button>
      </div>
      <div class="row row5">
        <button id="space-bar" class="fas fa-arrows-alt-h"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
